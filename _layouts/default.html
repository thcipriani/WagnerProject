{% include header.html %}
<body>
<header>
  {% include nav.html %}
  <h1>{{ page.title }}</h1>
</header>
<main>

{% if page.image %}
  <figure class=title-figure>
    <img src="{{ page.image }}" />
    {% if page.caption %}
      <figcaption>
        {{ page.caption }}
      </figcaption>
    {% endif %}
  </figure>
{% endif %}

  {{ content }}
<nav class="next-previous">
{% if page.prev %}
    <a class="next-previous-previous" rel="previous" href="{{ page.prev }}" title="Previous">&larr; Previous</a>
{% endif %}
{% if page.next %}
    <a class="next-previous-next" rel="next" href="{{ page.next }}" title="Next">Next &rarr;</a>
{% endif %}
</nav>
</main>
{% include footer.html %}
</body>
</html>
